version: '3.8'

services:
  mcp-stdio-v2-starter:
    build:
      context: .
      dockerfile: Dockerfile
    image: mcp/mcp-stdio-v2-learning-starter:latest
    stdin_open: true
    tty: true
    container_name: mcp_stdio_v2_starter
    restart: unless-stopped
    environment:
      - NODE_ENV=production
