id: mcp-examples/mcp-stdio-v2-learning-starter
name: MCP STDIO v2 Learning Starter
description: MCP TypeScript SDK v2 (pre-release) stdio starter with built-in scaffolding CLI
repository: https://github.com/yigitkonur/example-mcp-server-stdio
license: MIT

startCommand:
  type: stdio
  command: node
  args: ['dist/index.js', 'serve']
  cwd: ./

configSchema:
  type: object
  properties:
    LOG_LEVEL:
      type: string
      enum: ['debug', 'info', 'warn', 'error']
      default: 'info'
      description: Logging level used by your MCP host/client
  required: []
